{% extends "base.html" %}
{% block title %}Succès{% endblock %}
{% block content %}

    <h2 class="text-2xl font-semibold text-green-600">Réservation réussie !</h2>
    <p class="mt-4 text-gray-700">Votre réservation a été enregistrée avec succès.</p>

    <div class="mt-6">
      <a href="{% url 'reservation_list' %}" class="inline-block px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">
        Consulter mes réservations
      </a>
    </div>
  </div>
{% endblock %}
