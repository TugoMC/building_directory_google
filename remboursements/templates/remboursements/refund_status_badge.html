<!-- Chemin du fichier: templates/remboursements/partials/refund_status_badge.html -->

<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full whitespace-nowrap
    {% if status == 'refund_requested' %} 
        bg-yellow-100 text-yellow-800
    {% elif status == 'refund_accepted' %}
        bg-green-100 text-green-800
    {% elif status == 'refund_rejected' %}
        bg-red-100 text-red-800
    {% elif status == 'refunded' %}
        bg-blue-100 text-blue-800
    {% endif %}">
    {% if status == 'refund_requested' %}
        Remboursement demandé
    {% elif status == 'refund_accepted' %}
        Remboursement accepté
    {% elif status == 'refund_rejected' %}
        Remboursement refusé
    {% elif status == 'refunded' %}
        Remboursé
    {% endif %}
</span>
