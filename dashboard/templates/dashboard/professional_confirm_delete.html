{% extends "dashboard/base.html" %}

{% block title %}Supprimer le Professionnel{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-6">Supprimer le Professionnel</h1>
    
    <p class="mb-6">Êtes-vous sûr de vouloir supprimer le professionnel "{{ professional.full_name }}" ?</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-end gap-4">
            <a href="{% url 'dashboard:professional_list' %}" 
               class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Annuler
            </a>
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                Confirmer la suppression
            </button>
        </div>
    </form>
</div>
{% endblock %}
