{% extends "dashboard/base.html" %}
{% block content %}

<div class="max-w-lg mx-auto mt-20">
  <div>
    <h1 class="text-2xl font-semibold text-gray-900 mb-6">Supprimer Portfolio</h1>

    <p class="text-gray-600 mb-6">Êtes-vous sûr de vouloir supprimer le portfolio "{{ portfolio.title }}" ? Cette action est irréversible.</p>

    <form method="POST">
      {% csrf_token %}
      <div class="flex justify-end space-x-4 mt-8">
        <a href="{% url 'dashboard:portfolio_list' %}" 
           class="btn btn-outline">
          Annuler
        </a>
        <button type="submit"
                class="btn btn-error">
          Confirmer la suppression
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
